<div>
    <div class="header">
        <h2>MANAGE PRODUCTS</h2>
    </div>
    <div class="example-spacer">
        <button mat-raised-button style="background-color: #996582;width: fit-content; color: aliceblue;margin-top: -72px !important;margin-right: 10px;"
        (click)="openDialog()">ADD PRODUCT</button>
    </div>
    <div class="card">
        <div class="container">
            <div class="table">
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <!-- code Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                        </ng-container>

                        <!-- name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
                            <td mat-cell *matCellDef="let row" src=""> {{row.email}} </td>
                        </ng-container>

                        <!-- status Column -->
                        <ng-container matColumnDef="phone">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> phone </th>
                            <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
                        </ng-container>
                        <ng-container matColumnDef="salary">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> salary </th>
                            <td mat-cell *matCellDef="let row"> {{row.salary}} </td>
                        </ng-container>
                        <ng-container matColumnDef="department">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> department </th>
                            <td mat-cell *matCellDef="let row"> {{row.department}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                            <td mat-cell *matCellDef="let row">
                                <button mat-icon-button (click)="editProgram(row)" color="primary">
                                    <mat-icon>edit</mat-icon>
                                </button>


                                <button mat-icon-button color="warn" (click)="deleteProgram(row.id)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                        aria-label="Select page of users"></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
